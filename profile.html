<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      description="But & sell used and new quality products quickly and easily"
    />

    <!-- Bootstrap CSS Stylesheet -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- SASS Stylesheet -->
    <link rel="stylesheet" href="./dist/css/index.css" />

    <!-- Bootstrap CDN-links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawsome Link -->
    <script
      src="https://kit.fontawesome.com/b20f5915ff.js"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript Link -->
    <script src="./src/js/index.js" defer type="module"></script>

    <!-- Page Title -->
    <title>EC-Products | Index</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar Menu -->
      <nav class="navbar navbar-expand-lg">
        <!-- Company logo & name -->
        <a href="/index.html" class="navbar-brand align-items-center">
          <img
            id="redirect_logo"
            src="./src/assets/ec_logo.png"
            width="60"
            height="60"
            alt="logo"
          />
        </a>

        <!-- Navmenu -->
        <div class="collapse navbar-collapse" id="navbar-links">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/home.html" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
              <a href="/products.html" class="nav-link">PRODUCTS</a>
            </li>
            <li class="nav-item" data-visible="loggedIn" id="active">
              <a href="/profile.html" class="nav-link nav-profile">PROFILE</a>
            </li>
            <button
              class="logout-button"
              type="button"
              data-auth="logout"
              data-visible="loggedIn"
            >
              <span> LOGOUT</span>
            </button>
          </ul>
        </div>

        <!-- Hamburger menu for small screens -->
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-target="#navbar-links"
          data-bs-toggle="collapse"
          aria-controls="navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- This is the container for the alert messages. It will be with postion absolute so it is not a part of the HTML document flow. -->
      <div class="alert-messages"></div>

      <!-- This is where the users profile information will be filled using a JS function -->
      <div id="profile-container"></div>

      <!-- This is where the user will be able to create a product using a JS function -->
      <div id="create-product-container">
        <div
          id="ceateProductContainer"
          class="artListingsContainer mx-auto mt-3"
        >
          <!-- Create Product Card -->
          <div
            class="ceateProductContainer container align-items-center justify-content-center mx-auto"
          >
            <div class="d-flex-column product-info px-4 py-3">
              <div class="row pb-3">
                <h2 class="text-center">CREATE PRODUCT</h2>
              </div>

              <div class="row d-flex-column justify-content-center pb-3">
                <form id="createProduct">
                  <!-- product Title -->
                  <div class="form-control col-10 mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                      type="text"
                      id="title"
                      name="title"
                      placeholder="Title of product"
                    />
                  </div>

                  <!-- Submit Entry Button -->
                  <div class="col-12 d-flex justify-content-md-end pt-3">
                    <button class="button createProduct-button" type="submit">
                      CREATE PRODUCT
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        `;
      </div>

      <!-- This is where the users created products will be shown using a JS function -->
      <div id="my-products-container"></div>
    </main>

    <!-- Footer -->
    <footer>
      <a href="/index.html" class="navbar-brand align-items-center"
        ><img
          src="./src/assets/ec_logo.png"
          width="60"
          height="60"
          alt="logo"
        />
      </a>

      <h4 class="copyright">Copyright</h4>

      <div class="social-icons">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-square-facebook"></i>
      </div>
    </footer>

    <!-- Scripts for Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
