<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script src="https://kit.fontawesome.com/b20f5915ff.js" crossorigin="anonymous"></script>
    <script src="./src/js/index.js" defer type="module"></script>
    <title>EC-Products | Profile</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      
      

        <!-- Navbar Menu -->
        <nav
          class="container navbar navbar-expand-sm navbar-light bg-light "
        >
            <!-- Company logo & name -->
          <a
            href="/index.html"
            class="navbar-brand align-items-center"
            ><img
            src="./src/assets/ec_logo.png"
            id="redirect_logo"
            width="60"
            height="60"
            alt="logo"
            />
            </a>
          <div
            class="d-flex"
          >
            

            <!-- Navmenu -->
            <div
              class="collapse navbar-collapse col-3 d-flex justify-content-md-center"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="/home.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                  <a href="/products.html" class="nav-link">PRODUCTS</a>
                </li>
                <li class="nav-item" data-visible="loggedIn">
                  <a href="/profile.html" class="nav-link nav-profile" id="active"
                    >PROFILE</a
                  >
                  <!-- Remove or hide this for non-registered users -->
                </li>
              </ul>
            </div>

            <!-- Logout button -->
            <!-- Remove or hide this for non-registered users -->
            <button
            class="logout-button"
            type="button"
            data-auth="logout"
            data-visible="loggedIn"
          >
            <span> LOGOUT</span>
          </button>

            <!-- Hamburger menu for small screens -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-target="#navbarNav"
              data-bs-toggle="collapse"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </navbar>
    </header>

    <!-- Main -->
    <main>

      <!-- This is the container for the alert messages. It will be with postion absolute so it is not a part of the HTML document flow. -->
      <div class="alert-messages"></div>

      <!-- This is where the users profile information will be filled using a JS function -->
      <div id="profile-container"></div>

      <!-- This is where the user will be able to create a product using a JS function -->
      <div id="create-product-container">
        <div id="ceateProductContainer" class="artListingsContainer  mx-auto mt-3">
          <!-- Create Product Card -->
          <div class="ceateProductContainer container align-items-center justify-content-center mx-auto">
            <div class=" d-flex-column product-info px-4 py-3">
              <div class="row pb-3">
                <h2 class="text-center">CREATE PRODUCT</h2>
              </div>
  
              <div class="row d-flex-column justify-content-center pb-3">
                <form id="createProduct">
                  <!-- product Title -->
                  <div class="form-control col-10 mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                      type="text"
                      id="title"
                      name="title"
                      placeholder="Title of product"
                    />
                  </div>
  
  
                  
  
                  <!-- Submit Entry Button -->
                  <div class="col-12 d-flex justify-content-md-end pt-3">
                    <button class="button createProduct-button" type="submit">
                      CREATE PRODUCT
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>`;
      </div>

      <!-- This is where the users created products will be shown using a JS function -->
      <div id="my-products-container"></div>

    </main>

    <!-- Footer -->
    <footer>

      <div class="container">
        <a
            href="/index.html"
            class="navbar-brand align-items-center"
            ><img
            src="./src/assets/ec_logo.png"
            width="60"
            height="60"
            alt="logo"
            />
        </a>

        <h4 class="copyright">Copyright</h4>

        <div class="social-icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-square-facebook"></i>
        </div>
      </div>
        

    </footer>

    <!-- Scripts for Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
