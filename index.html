<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      description="But & sell used and new quality products quickly and easily"
    />

    <!-- Bootstrap CSS Stylesheet -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- SASS Stylesheet -->
    <link rel="stylesheet" href="./dist/css/index.css" />

    <!-- Bootstrap CDN-links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawsome Link -->
    <script
      src="https://kit.fontawesome.com/b20f5915ff.js"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript Link -->
    <script src="./src/js/index.js" defer type="module"></script>

    <!-- Page Title -->
    <title>EC-Products | Index</title>
  </head>

  <!-- Body -->
  <body id="index-body">
    <!-- Header -->
    <header>
      <!-- Navbar Menu -->
      <nav class="navbar navbar-expand-lg">
        <!-- Company logo & name -->
        <a href="/index.html" class="navbar-brand align-items-center">
          <img
            id="redirect_logo"
            src="./src/assets/ec_logo.png"
            width="60"
            height="60"
            alt="logo"
          />
        </a>

        <!-- Navmenu -->
        <div class="collapse navbar-collapse" id="navbar-links">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/home.html" class="nav-link" id="active">HOME</a>
            </li>
            <li class="nav-item">
              <a href="/products.html" class="nav-link">PRODUCTS</a>
            </li>
            <li class="nav-item" data-visible="loggedIn">
              <a href="/profile.html" class="nav-link nav-profile">PROFILE</a>
            </li>
            <button
              class="logout-button"
              type="button"
              data-auth="logout"
              data-visible="loggedIn"
            >
              <span> LOGOUT</span>
            </button>
          </ul>
        </div>

        <!-- Hamburger menu for small screens -->
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-target="#navbar-links"
          data-bs-toggle="collapse"
          aria-controls="navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Login Form Container -->
      <div class="container loginForm-container">
        <h1 class="page-title">LOGIN</h1>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-control mb-3">
            <!-- Username Input -->
            <label for="loginUsername">Username</label>
            <input
              required
              type="text"
              class="form-control"
              id="loginUsername"
              name="username"
              placeholder="Username"
            />
          </div>

          <!-- Password Input -->
          <div class="form-control mb-3">
            <label for="loginPassword">Password</label>
            <input
              required
              type="password"
              minlength="7"
              class="form-control"
              id="loginPassword"
              name="password"
              placeholder="Password"
            />
          </div>

          <!-- Submit Login Form Button -->
          <button type="submit" class="button-submit login-button">
            LOGIN
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Company Logo -->
      <a href="/index.html" class="navbar-brand align-items-center"
        ><img
          src="./src/assets/ec_logo.png"
          width="60"
          height="60"
          alt="logo"
        />
      </a>

      <!-- Copyright -->
      <h4 class="copyright">Copyright</h4>

      <!-- Company's Social Media -->
      <div class="social-icons">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-square-facebook"></i>
      </div>
    </footer>

    <!-- Scripts for Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
